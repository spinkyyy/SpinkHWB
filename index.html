<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Ask AI - Math & Science</title>
</head>
<body>
  <h1>Ask AI</h1>
  <p>Upload or scan your question</p>

  <input type="file" accept="image/*" id="imageUpload">
  <textarea id="questionInput" placeholder="Or type your question..."></textarea>
  <button onclick="processQuestion()">Ask AI</button>

  <div id="answerBox">
    <h2>Answer:</h2>
    <p id="answerText">Waiting for input...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
